<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<title>Booki - Réservez un hébergement et des activités !</title>
	</head>
	<body>
		<!-- HEADER -->
		<header class="main-header container">
			<a href="index.html" class="logo">
				<img src="assets/logo/logo-booki.svg" alt="" />
			</a>

			<nav class="nav">
				<ul class="nav__items">
					<li>
						<a href="#" class="nav__items__link">Hébergements</a>
					</li>
					<li>
						<a href="#" class="nav__items__link">Activités</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<!-- SEARCH -->
			<form class="form | container">
				<h1 class="form__heading">Trouvez vos hébergement pour des vacandes de rêve</h1>
				<p>En plein centre ville ou en pleine nature</p>
				<div class="search-form">
					<div class="search-form__geoloc">
						<i class="fa-sharp fa-solid fa-location-dot"></i>
					</div>
					<input
						type="search"
						placeholder="Marseille, France"
						class="search-form__input"
					/>
					<input type="submit" value="Rechercher" class="search-form__submit" />
				</div>
			</form>

			<!-- FILTERS -->
			<div class="filter | container">
				<h3 class="filter__heading">Filtres</h3>
				<div class="filter__content">
					<div class="filter__content__icon">
						<i class="fa-solid fa-money-bill-wave"></i>
					</div>
					<a href="#">Économique</a>
				</div>
				<div class="filter__content">
					<div class="filter__content__icon">
						<i class="fa-solid fa-child-reaching"></i>
					</div>
					<a href="#">Familial</a>
				</div>
				<div class="filter__content">
					<div class="filter__content__icon">
						<i class="fa-solid fa-heart"></i>
					</div>
					<a href="#">Romantique</a>
				</div>
				<div class="filter__content">
					<div class="filter__content__icon">
						<i class="fa-solid fa-dog"></i>
					</div>
					<a href="#">Animaux autorisés</a>
				</div>
			</div>
		</main>
	</body>
</html>
